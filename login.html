<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .otp-btn, .login-btn {
            background-color: #000;
            color: white;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .create-account {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button class="facebook-btn">SIGN IN WITH FACEBOOK</button>
        <button class="google-btn">Sign in with Google</button>
        <p>or</p>
        <button class="otp-btn">Login via OTP</button>
        <p>or</p>
        <div class="input-group">
            <input type="text" placeholder="Email / Mobile">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <a href="#" class="forgot-password">forgot password</a>
        <button class="login-btn">Login</button>
        <div class="create-account">
            <p>New to Casio? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
