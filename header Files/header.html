<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            background-color: rgb(108, 108, 103);
            display: flex;
            justify-content: flex-end;
            padding: 5px;
            padding-right: 50px;
        }

        .extras a {
            margin-left: 20px;
            color: black;
            text-decoration: none;
            font-size: 12px;
        }

        .extras a:hover {
            text-decoration: underline;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 30px;
        }

        .logo h1 {
            color: #003366;
            font-size: 24px;
            font-weight: bold;
        }

        .nav ul {
            display: flex;
            list-style: none;
        }

        .nav ul li {
            margin-right: 20px;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 12px;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .search {
            margin-right: 10px;
            padding: 5px;
            font-size: 14px;
            transition: width 0.3s ease;
            border-top: white;
            border-left: white;
            border-right: white;
            width: 150px;
            position: relative;
        }

        .search.expanded {
            width: 300px;
            border: 1px solid white;
        }

        .icons i {
            margin-left: 15px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100%;
            background-color: rgba(250, 247, 247, 0.8);
            color:black;
            width: 30%;
            transition: right 0.3s ease-in-out;
            padding: 20px;
            z-index: 999;
        }

        .hamburger-menu.active {
            right: 0;
        }

        .hamburger-menu ul {
            list-style: none;
            padding: 0;
        }

        .hamburger-menu ul li {
            margin: 20px 0;
        }

        .hamburger-menu ul li a {
            text-decoration: none;
            color: rgb(17, 16, 16);
            font-size: 18px;
        }

        .hamburger-menu ul li a:hover {
            text-decoration: underline;
        }
       /* this is hamburger close btn */
        .hamburger-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 995px) {
            .top-section {
                display: none;
            }

            .nav {
                display: none;
            }

            .hamburger-menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-section">
            <div class="extras">
                <a href="#">Support</a>
                <a href="#">Corporate</a>
            </div>
        </div>

        <div class="navbar">
            <div class="logo">
                <h1>CASIO</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Watches</a></li>
                    <li><a href="#">Electronic Musical Instruments</a></li>
                    <li><a href="#">Calculators</a></li>
                    <li><a href="#">Label Printers & Tapes</a></li>
                </ul>
            </nav>
            <div class="icons">
                <input type="text" id="searchBox" class="search" placeholder="Search...">
                <i class="fas fa-search"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-bars" id="hamburgerIcon"></i>
            </div>
        </div>
    </header>

    <div class="hamburger-menu" id="hamburgerMenu">
        <i class="fa-solid fa-xmark close-btn" id="closeMenu"></i>
        <ul>
            <li><a href="#">Watches</a></li>
            <li><a href="#">Electronic Musical Instruments</a></li>
            <li><a href="#">Calculators</a></li>
            <li><a href="#">Label Printers & Tapes</a></li>
        </ul>
    </div>

    <script>
        const hamburgerIcon = document.getElementById('hamburgerIcon');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const closeMenu = document.getElementById('closeMenu');

        hamburgerIcon.addEventListener('click', () => {
            hamburgerMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            hamburgerMenu.classList.remove('active');
        });

        document.getElementById('searchBox').addEventListener('focus', function() {
  // Expand the search box
  this.classList.add('expanded');

  // Hide the navigation menu when search box is clicked
  document.querySelector('.nav').style.display = 'none';
});

document.getElementById('searchBox').addEventListener('blur', function() {
  // Shrink the search box back to normal
  this.classList.remove('expanded');

  // Show the navigation menu again when the search box loses focus
  document.querySelector('.nav').style.display = 'flex';
});
    </script>
</body>
</html>
