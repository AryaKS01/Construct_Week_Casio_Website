<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .form-container {
      width: 23rem;
    }

    .LogIn{
        height: 80vh !important; 
    }
  </style>
</head>
<body>

<!-- Login Section -->
 <div class="LogIn">
<section class="vh-100" id="loginSection">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0" style="border-radius: 20px;"><img src="casio-watch-brand-logo-closeup-600nw-2478394235.webp" alt="" style="width: 60px;"></span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form id="loginForm" class="form-container">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div class="pt-1 mb-4">
              <button id="loginBtn" class="btn btn-info btn-lg btn-block" type="button">Login</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" id="registerLink" class="link-info">Register here</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://gshock.casio.com/content/casio/locales/in/en/brands/gshock/products/collection/limited/almost-gods-x-g-shock/_jcr_content/root/responsivegrid/container/carousel/item_1732358681717_c/spImage.casiocoreimg.jpeg/1732358744452/almost-gods-mobile-phase-2-gallery-3.jpeg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

<!-- Registration Section -->
<section class="vh-100" id="registerSection" style="display:none;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form id="registerForm" class="form-container">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" />
              <label class="form-label" for="name">Full Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" class="form-control form-control-lg" />
              <label class="form-label" for="registerEmail">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control form-control-lg" />
              <label class="form-label" for="registerPassword">Password</label>
            </div>
            <div id="registerErrorMessage" class="error-message"></div>
            <div class="pt-1 mb-4">
              <button id="registerBtn" class="btn btn-info btn-lg btn-block" type="button">Register</button>
            </div>
            <p>Already have an account? <a href="#!" id="loginLink" class="link-info">Go to login</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://gshock.casio.com/content/casio/locales/in/en/brands/gshock/products/collection/limited/almost-gods-x-g-shock/_jcr_content/root/responsivegrid/container/carousel/item_1732358681717_c/spImage.casiocoreimg.jpeg/1732358744452/almost-gods-mobile-phase-2-gallery-3.jpeg"
          alt="Registration image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const registerLink = document.getElementById('registerLink');
  const loginLink = document.getElementById('loginLink');
  const errorMessage = document.getElementById('errorMessage');
  const registerErrorMessage = document.getElementById('registerErrorMessage');
  const loginSection = document.getElementById('loginSection');
  const registerSection = document.getElementById('registerSection');

  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    errorMessage.textContent = '';

    if (!email || !password) {
      errorMessage.textContent = 'Please fill out all fields.';
      return;
    }

    const storedEmail = localStorage.getItem('email');
    const storedPassword = localStorage.getItem('password');

    if (storedEmail === email && storedPassword === password) {
      window.location.href = "Main.html"; // Redirect to the main page
    } else if (storedEmail === email && storedPassword !== password) {
      errorMessage.textContent = 'Wrong password. Please try again.';
    } else {
      errorMessage.textContent = 'User not found. Please register.';
    }
  });

  registerLink.addEventListener('click', (event) => {
    event.preventDefault();
    loginSection.style.display = 'none';
    registerSection.style.display = 'block';
  });

  loginLink.addEventListener('click', (event) => {
    event.preventDefault();
    registerSection.style.display = 'none';
    loginSection.style.display = 'block';
  });

  registerBtn.addEventListener('click', () => {
    const name = document.getElementById('name').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    registerErrorMessage.textContent = '';

    if (!name || !email || !password) {
      registerErrorMessage.textContent = 'Please fill out all fields to register.';
      return;
    }

    localStorage.setItem('email', email);
    localStorage.setItem('password', password);
    registerErrorMessage.textContent = 'Registration successful! You can now log in.';
    registerErrorMessage.style.color = 'green';
  });
</script>
</body>
</html>
